<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <h1>async js</h1>
    <button id="stop">stop</button>
</body>

<script>
    setTimeout(function () {
        console.log("hello")
    }, 2000)
    // setInterval(function () {
    //     console.log("magi")
    // }, 2000)
    const sg = function () {
        console.log("saunak");
    }
    const changeText = function () {
        document.querySelector("h1").innerHTML = "changed"
    }
    setTimeout(changeText, 2000)

    const changeme = clearTimeout(changeText, 2000)
    document.querySelector("#stop").addEventListener("click", changeme)

    

</script>

</html>
